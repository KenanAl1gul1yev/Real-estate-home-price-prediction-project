<!DOCTYPE html>
<html>
  <head>
    <title>Azerbaijan Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="img"></div>
    <form class="form" action="/">
      <h2>Area (m2)</h2>
      <input
        class="area"
        type="text"
        id="uiSqft"
        class="floatLabel"
        name="Squareft"
        placeholder="200" />
      <h2>Rooms</h2>
      <input
        class="area"
        type="text"
        id="uiRooms"
        class="floatLabel"
        name="Roomcount"
        placeholder="3" />
      <h2>Floor(Apartment located)</h2>
      <input
        class="area"
        type="text"
        id="uiFloor"
        class="floatLabel"
        name="Floor"
        placeholder="5" />
      <h2>Floor(Building have)</h2>
      <input
        class="area"
        type="text"
        id="uiFloor2"
        class="floatLabel"
        name="Floor2"
        placeholder="17" />
      <h2>Location</h2>
      <div>
        <select class="location" name="" id="uiLocations">
          <option value="" disabled="disabled" selected="selected">
            Choose a Location
          </option>
          <option>Nəriman Nərimanov m.</option>
          <option>20 Yanvar m.</option>
        </select>
      </div>
      <button class="submit" type="submit">Estimate Price</button>
      <div id="uiEstimatedPrice" class="result"><h2></h2></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
