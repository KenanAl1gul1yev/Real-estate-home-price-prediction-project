<!DOCTYPE html>
<html>
  <head>
    <title>Azerbaijan Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="img"></div>
    <form class="form" action="#">
      <div class="change_type_btns">
        <button class="click_btn" id="change_apart">Apartments</button>
        <button id="change_house">Houses</button>
      </div>
      <h2>Area (m2)</h2>
      <input
        class="area floatLabel"
        type="text"
        id="uiSqft"
        name="Squareft"
        placeholder="exp: 200"
      />
      <h2>Rooms</h2>
      <input
        class="area floatLabel"
        type="text"
        id="uiRooms"
        name="Roomcount"
        placeholder="exp: 3"
      />
      <div id="change_place">
        <h2>Floor(Apartment located)</h2>
        <input
          class="area floatLabel"
          type="text"
          id="uiFloor"
          name="Floor"
          placeholder="exp: 5" />
        <h2>Floor(Building have)</h2>
        <input
          class="area floatLabel"
          type="text"
          id="uiFloor2"
          name="Floor2"
          placeholder="exp: 17" />
      </div>

      <h2>Location</h2>
      <div>
        <select class="location" name="" id="uiLocations">
          <option value="" selected="selected">
            Choose a Location
          </option>
          <!-- <option>Nəriman Nərimanov m.</option>
          <option>20 Yanvar m.</option> -->
        </select>
      </div>
      <button class="submit" type="submit">Estimate Price</button>
      <div id="uiEstimatedPrice" class="result"><h2></h2></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
